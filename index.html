            </select>
    
            <button onclick="seleccionArtista()">Filtra por artista</button>
        </div>
        <div class="filtros">
            <select id="ordenAlfabetico">
                <option value=1>A-Z</option>
                <option value=0>Z-A</option>

            <button onclick="ordenar()">Ordena el catalogo de la A-Z o de la Z-A</button>
        </div>
        <div class="filtros">
